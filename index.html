<script>
const imgs = Array.from(document.querySelectorAll('#slides img'));
let loaded = 0;
imgs.forEach(img => {
  const t = new Image();
  t.src = img.src;
  t.onload = () => {
    loaded++;
    if(loaded === imgs.length) {
      document.getElementById('loader').style.display='none';
      document.getElementById('welcome').style.display='flex';
    }
  };
});

document.getElementById('startBtn').onclick = ()=>{
  document.getElementById('welcome').style.display='none';
  document.getElementById('slider').style.display='flex';
  showSlide(0);
};

let index = 0;
const slides = document.getElementById('slides');
const total = imgs.length;
const arrow = document.getElementById('arrow');
arrow.onclick = nextSlide;

function showSlide(i){
  slides.style.transform = `translateY(-${i*100}vh)`;
  if(i===1) fireworkOnce();
  snowStart();
  if(i===total-1) arrow.style.display='none';
}

function nextSlide(){
  if(index < total-1){
    index++;
    showSlide(index);
  }
}

// üéÜ –§–µ–π–µ—Ä–≤–µ—Ä–∫ –Ω–∞ –≤—Ç–æ—Ä–æ–º —Å–ª–∞–π–¥–µ
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth; canvas.height = innerHeight;
let fired=false;

function fireworkOnce(){
  if(fired) return;
  fired=true;
  let parts=[];
  for(let i=0;i<60;i++){
    parts.push({x:canvas.width/2,y:canvas.height/2,vx:(Math.random()-0.5)*6,vy:(Math.random()-0.5)*6,alpha:1});
  }
  let anim = setInterval(()=>{
    ctx.clearRect(0,0,canvas.width,canvas.height);
    parts.forEach(p=>{
      p.x+=p.vx; p.y+=p.vy; p.vy+=0.05; p.alpha-=0.02;
      ctx.globalAlpha=p.alpha;
      ctx.fillStyle='white';
      ctx.beginPath();
      ctx.arc(p.x,p.y,3,0,Math.PI*2);
      ctx.fill();
    });
    ctx.globalAlpha = 1;
  },30);
  setTimeout(()=>clearInterval(anim),1200);
}

// ‚ùÑÔ∏è —Å–Ω–µ–≥ ‚Äî –±–µ–ª—ã–µ —à–∞—Ä–∏–∫–∏, –º–µ–Ω—å—à–µ
let snowflakes=[];
function snowStart(){
  if(snowflakes.length) return;
  for(let i=0;i<25;i++){
    snowflakes.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*5+2, speed:Math.random()+0.1});
  }
  function loop(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    snowflakes.forEach(f=>{
      f.y+=f.speed;
      if(f.y>canvas.height) f.y=0;
      ctx.fillStyle='white';
      ctx.beginPath();
      ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
      ctx.fill();
    });
    requestAnimationFrame(loop);
  }
  loop();
}

window.onresize = ()=>{
  canvas.width = innerWidth;
  canvas.height = innerHeight;
};
</script>
