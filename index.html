<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Итоги года 2025</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, #0a1a33, #003366);
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#loader, #welcome {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
  z-index: 10;
}

#welcome {
  background: rgba(0,0,0,0.7);
  flex-direction: column;
  display: none;
  padding: 20px;
}

#welcome button {
  margin-top: 20px;
  padding: 12px 24px;
  font-size: 18px;
  cursor: pointer;
}

#slider {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
}

#slide-img {
  max-width: 100vw;
  max-height: 100vh;
  object-fit: contain;
}

#arrow {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 36px;
  color: white;
  cursor: pointer;
  animation: bounce 1s infinite;
  z-index: 5;
}

@keyframes bounce {
  0%,100% { transform: translate(-50%, 0); }
  50% { transform: translate(-50%, 10px); }
}

canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<div id="loader">Загрузка…</div>

<div id="welcome">
  <div>Добро пожаловать на Итоги Года 2025<br>в Чате Тюленчика!</div>
  <div style="margin-top:10px;">Нажимай на стрелку ↓</div>
  <button id="start">Начать</button>
</div>

<div id="slider">
  <img id="slide-img">
</div>

<div id="arrow">↓</div>
<canvas id="canvas"></canvas>

<audio autoplay loop
src="https://markbartolomeev-blip.github.io/Tulenchik_review_year/Christmas%20Village%20-%20Aaron%20Kenny.mp3">
</audio>

<script>
const images = [
  "https://i.postimg.cc/053tDfVj/phonto.jpg",
  "https://i.postimg.cc/qBYmyL1h/phonto.jpg",
  "https://i.postimg.cc/v8jPfz0t/phonto.jpg",
  "https://i.postimg.cc/7Y2KV2RJ/phonto.jpg",
  "https://i.postimg.cc/VLCKRChC/phonto.jpg",
  "https://i.postimg.cc/NfHd4HnW/phonto.jpg",
  "https://i.postimg.cc/PrwS4w7b/phonto.jpg",
  "https://i.postimg.cc/02wVfw4t/phonto.jpg",
  "https://i.postimg.cc/15qvHqT1/phonto.jpg",
  "https://i.postimg.cc/g2bNB09T/phonto.jpg",
  "https://i.postimg.cc/y8CvrN4H/phonto.jpg",
  "https://i.postimg.cc/4xRBF3kJ/phonto.jpg",
  "https://i.postimg.cc/2SN2X5R3/phonto.jpg",
  "https://i.postimg.cc/2Sd2pfrz/phonto.jpg",
  "https://i.postimg.cc/pLQqNtRL/phonto.jpg",
  "https://i.postimg.cc/2Sd2pfry/phonto.jpg",
  "https://i.postimg.cc/Hk0BGCd4/phonto.jpg",
  "https://i.postimg.cc/zGw0m18F/phonto.jpg"
];

let index = 0;
const img = document.getElementById("slide-img");
const arrow = document.getElementById("arrow");

Promise.all(images.map(src => new Promise(r => {
  const i = new Image();
  i.src = src;
  i.onload = r;
}))).then(() => {
  document.getElementById("loader").style.display = "none";
  document.getElementById("welcome").style.display = "flex";
});

document.getElementById("start").onclick = () => {
  document.getElementById("welcome").style.display = "none";
  document.getElementById("slider").style.display = "flex";
  img.src = images[0];
};

arrow.onclick = () => {
  index++;
  if (index >= images.length) {
    arrow.style.display = "none";
    return;
  }
  img.src = images[index];
};
</script>

</body>
</html>
